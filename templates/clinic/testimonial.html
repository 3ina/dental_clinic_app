{% extends 'base.html' %}


{% block body %}

      <!-- Hero Start -->
    <div class="container-fluid bg-primary py-5 hero-header mb-5">
        <div class="row py-3">
            <div class="col-12 text-center">
                <h1 class="display-3 text-white animated zoomIn">Testimonial</h1>
                <a href="{% url 'clinic:home' %}" class="h4 text-white">Home</a>
                <i class="far fa-circle text-white px-2"></i>
                <a href="{% url 'clinic:testimonial' %}" class="h4 text-white">Testimonial</a>
            </div>
        </div>
    </div>
    <!-- Hero End -->


    <!-- Testimonial Start -->
    <div class="container-fluid bg-primary bg-testimonial py-5 mb-5 wow fadeInUp" data-wow-delay="0.1s" style="margin-top: 90px;">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="owl-carousel testimonial-carousel rounded p-5 wow zoomIn" data-wow-delay="0.6s">
                        {% for testmonial in testmonials %}

                            <div class="testimonial-item text-center text-white">
                            <img class="img-fluid mx-auto rounded mb-4" src="{{ testmonial.client_image.url }}" alt="">
                            <p class="fs-5">{{ testmonial.desc }}</p>
                            <hr class="mx-auto w-25">
                            <h4 class="text-white mb-0">{{ testmonial.client_name }}</h4>
                        </div>


                        {% endfor %}


                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Testimonial End -->





{% endblock %}
